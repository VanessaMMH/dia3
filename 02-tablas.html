<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>
</head>
<body>
	<h1>TABLAS HTML 5</h1>
	<table border="1">
		<thead> 
			<tr>
				<th>Nro.</th>
				<th colspan="2">Marca y Modelo</th>
				
				<th>Precio</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Hyundai</td>
				<td>Elantra</td>
				<td>$17,000.00</td>
			</tr>
			<tr>
				<td>2</td>
				<td rowspan="2">Audi</td>
				<td>TT</td>
				<td rowspan="3">$70,000.00</td>
			</tr>
			<tr>
				<td>3</td>
				
				<td>LEMANS</td>
				<!--<td>$70,000.00</td>-->
			</tr>
			<tr>
				<td>4</td>
				<td>Daewoo</td>
				<td>Tico</td>
				<!--<td>$2,000.00</td>-->
			</tr>
		</tbody>
		<tfoot>
			
		</tfoot>
	</table>
</body>
</html>
